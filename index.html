<body>
    <div class="container">
        <h1>影像学参数计算工具</h1>
        <div class="subtitle">CTA造影剂用量学术参考</div>
        
        <div class="academic-notice">
            <div class="title">📚 学术研究工具</div>
            <div>本工具仅供影像学教学、学术研究和培训使用，不得用于临床诊断或治疗决策。</div>
        </div>
        
        <div class="form-section">
            <h2 class="section-title">基础参数设置</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="height">身高 (cm)</label>
                    <input type="number" id="height" placeholder="如：170" min="100" max="250" step="0.1">
                    <div class="input-hint">范围：100-250cm</div>
                </div>
                <div class="form-group">
                    <label for="weight">体重 (kg)</label>
                    <input type="number" id="weight" placeholder="如：70" min="20" max="200" step="0.1">
                    <div class="input-hint">范围：20-200kg</div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="heartRate">心率参数</label>
                    <select id="heartRate">
                        <option value="80">≤80 次/分</option>
                        <option value="81">>80 次/分</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="examType">计算模式</label>
                    <select id="examType">
                        <option value="coronary">冠脉CTA模式</option>
                        <option value="triple">胸痛三联模式</option>
                    </select>
                </div>
            </div>
            
            <button class="btn" onclick="calculate()">📊 计算参考数值</button>
        </div>

        <div class="results" id="results">
            <h2 class="section-title">参考数值</h2>
            <div id="calculationResults"></div>
        </div>

        <div class="designer">
            <div class="designer-text">工具开发者</div>
            <div class="designer-name">影像涛哥</div>
        </div>

        <div class="disclaimer">
            <h3>⚠️ 重要声明</h3>
            <p><span class="highlight">学术用途：</span>本工具专为影像学教学、学术研究和专业培训设计。</p>
            <p><span class="highlight">设备特定：</span>参数计算基于联影960+CT设备的学术研究数据。</p>
            <p><span class="highlight">非医疗器械：</span>本工具不属于医疗器械，不得用于临床诊断、治疗或患者护理。</p>
            <p><span class="highlight">专业使用：</span>仅供具备相关专业知识的研究人员和学者使用。</p>
            <p class="highlight">使用风险自负，开发者不承担任何直接或间接责任！</p>
        </div>
    </div>

    <script>
        function calculate() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const heartRate = parseInt(document.getElementById('heartRate').value);
            const examType = document.getElementById('examType').value;

            // 验证输入
            if (!height || !weight || !heartRate) {
                alert('请填写完整的参数信息');
                return;
            }

            if (height < 100 || height > 250) {
                alert('身高范围应在100-250cm之间');
                return;
            }

            if (weight < 20 || weight > 200) {
                alert('体重范围应在20-200kg之间');
                return;
            }

            // 计算BMI
            const bmi = weight / Math.pow(height / 100, 2);
            
            // 计算对比剂用量和流速
            let contrastVolume, flowRate, adjustedVolume = 0;
            
            if (examType === 'coronary') {
                // 冠脉CTA计算
                if (heartRate <= 80) {
                    contrastVolume = weight * 0.8;
                } else {
                    contrastVolume = weight * 0.85;
                }
                flowRate = contrastVolume / 12;
            } else {
                // 胸痛三联计算
                if (heartRate <= 80) {
                    contrastVolume = weight * 0.8 + 15;
                } else {
                    contrastVolume = weight * 0.85 + 15;
                }
                flowRate = (contrastVolume - 15) / 12;
            }

            // 流速安全限制：最大5.0ml/s
            let theoreticalFlowRate = flowRate;
            if (flowRate > 5.0) {
                flowRate = 5.0;
                
                let excessFlowRate = theoreticalFlowRate - 5.0;
                if (excessFlowRate <= 1.0) {
                    adjustedVolume = 5;
                } else if (excessFlowRate <= 2.0) {
                    adjustedVolume = 7;
                } else {
                    adjustedVolume = 10;
                }
                
                contrastVolume += adjustedVolume;
            }

            // 显示结果
            displayResults(height, weight, heartRate, bmi, contrastVolume, flowRate, examType, adjustedVolume, theoreticalFlowRate);
        }

        function displayResults(height, weight, heartRate, bmi, contrastVolume, flowRate, examType, adjustedVolume = 0, theoreticalFlowRate = 0) {
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('calculationResults');
            
            // BMI评估
            let bmiStatus = '';
            let bmiClass = '';
            let statusIndicator = '';
            
            if (bmi < 18.5) {
                bmiStatus = '偏瘦';
                bmiClass = 'warning';
                statusIndicator = '<span class="status-indicator status-warning"></span>';
            } else if (bmi < 24) {
                bmiStatus = '正常';
                bmiClass = 'normal';
                statusIndicator = '<span class="status-indicator status-normal"></span>';
            } else if (bmi < 28) {
                bmiStatus = '超重';
                bmiClass = 'warning';
                statusIndicator = '<span class="status-indicator status-warning"></span>';
            } else {
                bmiStatus = '肥胖';
                bmiClass = 'warning';
                statusIndicator = '<span class="status-indicator status-warning"></span>';
            }

            const examTypeText = examType === 'coronary' ? '冠脉CTA模式' : '胸痛三联模式';
            const heartRateText = heartRate <= 80 ? '≤80 次/分' : '>80 次/分';
            
            // 流速安全提示
            let flowRateWarning = '';
            let flowRateDisplay = '';
            
            if (adjustedVolume > 0) {
                flowRateWarning = `
                    <div class="warning">
                        <strong>参数调整提示：</strong>理论流速${theoreticalFlowRate.toFixed(2)}ml/s超过5.0ml/s的参考限制，建议执行流速调整为5.0ml/s，并增加${adjustedVolume}ml造影剂。
                    </div>
                `;
                flowRateDisplay = `
                    <div class="result-item">
                        <span class="result-label">理论流速值</span>
                        <span class="result-value" style="color: #ef4444;">${theoreticalFlowRate.toFixed(2)} ml/s</span>
                    </div>
                `;
            }
            
            resultsContent.innerHTML = `
                <div class="calc-type">计算模式：${examTypeText}</div>
                
                <div class="result-item">
                    <span class="result-label">BMI指数</span>
                    <span class="result-value">${bmi.toFixed(2)}</span>
                </div>
                <div class="${bmiClass}">
                    ${statusIndicator}BMI评估：${bmiStatus}
                </div>
                
                <div class="result-item">
                    <span class="result-label">心率参数</span>
                    <span class="result-value">${heartRateText}</span>
                </div>
                
                <div class="result-item">
                    <span class="result-label">造影剂用量</span>
                    <span class="result-value">${contrastVolume.toFixed(1)} ml</span>
                </div>
                
                ${flowRateDisplay}
                
                <div class="result-item">
                    <span class="result-label">${adjustedVolume > 0 ? '建议执行流速' : '注射流速'}</span>
                    <span class="result-value">${flowRate.toFixed(2)} ml/s</span>
                </div>
                
                ${flowRateWarning}
                
                <div class="normal">
                    <strong>计算原理：</strong><br>
                    ${examType === 'coronary' ? 
                        (heartRate <= 80 ? 
                            '• 冠脉CTA：心率≤80，用量 = 体重×0.8' : 
                            '• 冠脉CTA：心率>80，用量 = 体重×0.85') :
                        (heartRate <= 80 ? 
                            '• 胸痛三联：心率≤80，用量 = 体重×0.8+15ml' : 
                            '• 胸痛三联：心率>80，用量 = 体重×0.85+15ml')
                    }<br>
                    • 流速计算：${examType === 'coronary' ? '用量÷12' : '(用量-15)÷12'}<br>
                    • 安全参考：理论流速>5.0ml/s时，建议执行流速=5.0ml/s
                    ${adjustedVolume > 0 ? `<br>• 本次调整：理论${theoreticalFlowRate.toFixed(2)}ml/s → 建议执行5.0ml/s，增加${adjustedVolume}ml` : ''}
                </div>
            `;
            
            resultsDiv.classList.add('show');
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // 输入验证
        document.getElementById('height').addEventListener('input', function() {
            if (this.value < 0) this.value = '';
        });

        document.getElementById('weight').addEventListener('input', function() {
            if (this.value < 0) this.value = '';
        });

        // 回车键触发计算
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        });
    </script>
